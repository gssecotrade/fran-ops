name: ops-cron

on:
  workflow_dispatch:
  schedule:
    # L-V cada 30 minutos de 07:00 a 21:00 UTC (ajusta si quieres)
    - cron: "*/30 7-21 * * 1-5"

permissions:
  contents: write

concurrency:
  group: ops-cron
  cancel-in-progress: false

jobs:
  build-latest:
    name: Build latest JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests, bs4, lxml)
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4 lxml

      - name: Build docs/api/lae_latest.json
        run: |
          mkdir -p docs/api
          python ops/scripts/fetch_lae_latest.py docs/api/lae_latest.json
          echo "---- head ----"
          head -n 40 docs/api/lae_latest.json || true
          echo "---- size ----"
          wc -c docs/api/lae_latest.json || true

      - name: Commit & Push latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/api/lae_latest.json
          git commit -m "ops: update docs/api/lae_latest.json" || echo "Nothing to commit"
          git push

  build-historic:
    name: Build historic JSON
    needs: build-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests, bs4, lxml)
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4 lxml

      - name: Build docs/api/lae_historico.json
        run: |
          mkdir -p docs/api
          python ops/scripts/fetch_lae_historic.py docs/api/lae_historico.json
          echo "---- head ----"
          head -n 40 docs/api/lae_historico.json || true
          echo "---- size ----"
          wc -c docs/api/lae_historico.json || true

      - name: Commit & Push historic
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/api/lae_historico.json
          git commit -m "ops: update docs/api/lae_historico.json" || echo "Nothing to commit"
          git push
