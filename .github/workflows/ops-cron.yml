name: Fran OPS Â· Scheduler

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 5 * * *"   # 05:05 UTC diario

permissions:
  contents: write

jobs:
  build-and-publish-json:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch LAE historic (HTML days+neighbors) -> docs/api
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python ops/scripts/fetch_lae_by_dates.py

      - name: Commit & push JSON changes
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/api/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "data: update LAE historico & latest [ci]"
            git push origin HEAD:main
          else
            echo "No JSON changes."
          fi
