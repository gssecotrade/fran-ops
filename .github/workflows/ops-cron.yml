name: ops-cron

on:
  workflow_dispatch:
  schedule:
    - cron: "15 5,17 * * *"  # 05:15 y 17:15 UTC

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright + Chromium)
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Build historic (real scrape)
        run: |
          python ops/scripts/fetch_lae_historic.py

      - name: Build latest from historic
        run: |
          python ops/scripts/fetch_lae_latest.py

      - name: Commit & Push JSONs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ops: update docs/api JSONs (real scrape)"
          file_pattern: docs/api/*.json
