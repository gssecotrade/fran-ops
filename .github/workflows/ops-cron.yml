name: ops-cron

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # cada 30 min (ajusta si quieres)

permissions:
  contents: write   # NECESARIO para que github-actions[bot] pueda commitear

jobs:
  build-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests, bs4)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Build lae_latest.json
        run: |
          mkdir -p docs/api
          python ops/scripts/fetch_lae_latest.py --out docs/api/lae_latest.json
          echo "---- head ----"
          head -n 40 docs/api/lae_latest.json || true
          echo "---- size ----"
          wc -c docs/api/lae_latest.json

      - name: Auto-commit lae_latest.json (pages)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update docs/api/lae_latest.json"
          file_pattern: docs/api/lae_latest.json
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
