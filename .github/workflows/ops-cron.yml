name: build-and-publish

on:
  workflow_dispatch:
  schedule:
    - cron: "15 7 * * *"  # 07:15 UTC diario

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Debug tree
        run: |
          echo "Rutas del repo:"
          ls -la
          echo "OPS/scripts:"
          ls -la OPS/scripts || true

      - name: Make output dir
        run: |
          mkdir -p docs/api

      - name: Build docs/api/lae_historico.json
        run: |
          echo "[build] Generando histÃ³rico real..."
          python OPS/scripts/fetch_lae_historic.py docs/api/lae_historico.json

      # (Opcional) Mantener el latest de pruebas mientras fijamos fuente oficial
      - name: Build docs/api/lae_latest.json (mock estable)
        run: |
          cat > docs/api/lae_latest.json <<'JSON'
          {
            "generated_at": "2025-09-28T08:02:53Z",
            "results": [
              {
                "game": "PRIMITIVA",
                "date": "2025-09-25",
                "numbers": [1,27,2,3,8,4],
                "complementario": 5,
                "reintegro": 6,
                "source": "test"
              },
              {
                "game": "BONOLOTO",
                "date": "2025-09-24",
                "numbers": [2,5,12,19,23,31],
                "complementario": 8,
                "reintegro": 3,
                "source": "test"
              }
            ],
            "errors": []
          }
          JSON

      - name: Commit & Push both JSONs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add docs/api/lae_historico.json docs/api/lae_latest.json
          if git diff --cached --quiet; then
            echo "Sin cambios que publicar."
          else
            git commit -m "ops: publish lae_historico.json + lae_latest.json"
            git push
          fi
