name: Fran Ops â€” Scheduler

on:
  workflow_dispatch:        # Lanzamiento manual
  schedule:
    - cron: '0 6 * * *'     # 08:00 Madrid (cron usa UTC)

jobs:
  run-ops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Restaura el Service Account JSON (lo usan otros scripts)
      - name: Restore Service Account JSON
        env:
          GOOGLE_SA_JSON_BASE64: ${{ secrets.GOOGLE_SA_JSON_BASE64 }}
        run: |
          mkdir -p ops/.secrets
          echo "$GOOGLE_SA_JSON_BASE64" | base64 -d > ops/.secrets/google-sa.json

      # Construye .env para utilidades que lo lean
      - name: Create .env
        run: |
          cat > ops/.env <<'ENV'
          GOOGLE_SA_JSON=${{ github.workspace }}/ops/.secrets/google-sa.json
          SHEETS_SPREADSHEET_ID=${{ secrets.SHEETS_SPREADSHEET_ID }}
          GDRIVE_FOLDER_ID=${{ secrets.GDRIVE_FOLDER_ID }}

          # === OAuth Drive ===
          GDRIVE_OAUTH_CLIENT_ID=${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
          GDRIVE_OAUTH_CLIENT_SECRET=${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
          GDRIVE_OAUTH_REFRESH_TOKEN=${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}

          MAKE_WEBHOOK_URL=
          SUMMARY_EMAIL=${{ secrets.SUMMARY_EMAIL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          SMTP_TO=${{ secrets.SMTP_TO }}
          ENV

      - name: Install deps
        run: |
          pip install -r ops/scripts/requirements.txt || true
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # ðŸ”Ž DIAGNÃ“STICO OAUTH + CARPETA
      - name: Debug Drive OAuth & Folder
        env:
          GDRIVE_OAUTH_CLIENT_ID:     ${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
          GDRIVE_OAUTH_CLIENT_SECRET: ${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
          GDRIVE_OAUTH_REFRESH_TOKEN: ${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID:           ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python - <<'PY'
          import os, sys
          from google.oauth2.credentials import Credentials
          from googleapiclient.discovery import build

          def peek(name):
            val = os.environ.get(name, "")
            print(f"{name}_SET:", bool(val), "| length:", len(val))
            if not val:
              print(f"âŒ Falta el secreto {name}. Ve a Settings â†’ Secrets â†’ Actions y aÃ±Ã¡delo.")
            return val

          cid  = peek("GDRIVE_OAUTH_CLIENT_ID")
          csec = peek("GDRIVE_OAUTH_CLIENT_SECRET")
          rtok = peek("GDRIVE_OAUTH_REFRESH_TOKEN")
          fid  = peek("GDRIVE_FOLDER_ID")

          # Si falta alguno, abortamos con mensaje claro
          if not (cid and csec and rtok and fid):
            sys.exit(1)

          # Construye credenciales con token_uri explÃ­cito
          creds = Credentials(
              None,
              refresh_token=rtok,
              client_id=cid,
              client_secret=csec,
              token_uri="https://oauth2.googleapis.com/token",
              scopes=["https://www.googleapis.com/auth/drive.file"],
          )
          svc = build("drive","v3",credentials=creds)

          # Â¿Con quÃ© usuario estamos?
          about = svc.about().get(fields="user(emailAddress)").execute()
          print("AUTH_USER:", about["user"]["emailAddress"])

          # Â¿Existe la carpeta?
          fid = fid.strip()
          print("FOLDER_ID:", fid)
          try:
              meta = svc.files().get(
                  fileId=fid,
                  fields="id,name,mimeType,parents,owners(emailAddress),driveId",
                  supportsAllDrives=True
              ).execute()
              print("FOLDER_META:", meta)
              print("âœ… ID de carpeta vÃ¡lido y visible para AUTH_USER.")
          except Exception as e:
              print("GET_ERROR:", repr(e))
              print("ðŸ”Ž Buscando carpetas visibles (primeras 10)...")
              res = svc.files().list(
                  q="mimeType='application/vnd.google-apps.folder' and trashed=false",
                  fields="files(id,name,owners(emailAddress),parents)",
                  includeItemsFromAllDrives=True,
                  supportsAllDrives=True,
                  pageSize=10
              ).execute()
              print("VISIBLE_FOLDERS:", res.get("files", []))
              sys.exit(2)
          PY

      # Ejecuta el pipeline real
      - name: Run pipeline (Sheets -> CSV -> Normalize -> ZIP -> Drive -> Email)
        env:
          # SMTP / Email
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_TO:   ${{ secrets.SMTP_TO }}
          SUMMARY_EMAIL: ${{ secrets.SUMMARY_EMAIL }}

          # Sheets / Drive
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
          GDRIVE_FOLDER_ID:      ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_SA_JSON:        ${{ github.workspace }}/ops/.secrets/google-sa.json

          # OAuth Drive (para upload_to_gdrive.py)
          GDRIVE_OAUTH_CLIENT_ID:     ${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
          GDRIVE_OAUTH_CLIENT_SECRET: ${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
          GDRIVE_OAUTH_REFRESH_TOKEN: ${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}
        run: |
          python ops/scripts/sheets_to_csv.py || true
          python ops/scripts/normalize_legales.py || true
          bash ops/scripts/zip_all.sh || true
          python ops/scripts/upload_to_gdrive.py || true
          python ops/scripts/send_summary_email.py || true
