name: ops-cron

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7,13,19 * * *"   # 3 veces al día (UTC)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4 lxml

      - name: Debug tree (ver rutas)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la ops/scripts || true
          ls -la docs/api || true

      - name: Make output dir
        run: mkdir -p docs/api

      - name: Build docs/api/lae_historico.json
        env:
          OUT_HIST: docs/api/lae_historico.json
        run: |
          echo "[build] Generando histórico..."
          python ops/scripts/fetch_lae_historic.py || true
          echo "[check] Contenido lae_historico.json:"
          test -f docs/api/lae_historico.json && head -n 40 docs/api/lae_historico.json || true

      - name: Build docs/api/lae_latest.json
        env:
          OUT_LATEST: docs/api/lae_latest.json
        run: |
          echo "[build] Generando latest..."
          python ops/scripts/fetch_lae_latest.py || true
          echo "[check] Contenido lae_latest.json:"
          test -f docs/api/lae_latest.json && head -n 40 docs/api/lae_latest.json || true

      - name: Commit & Push (solo si hay cambios)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/api/lae_*.json
          git diff --cached --quiet && echo "Sin cambios -> nada que commitear" && exit 0
          git commit -m "ops: update lae JSONs"
          git push
