name: build-and-publish

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # diario 06:00 UTC (ajústalo si quieres)

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests, bs4, lxml)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Make output dir
        run: mkdir -p docs/api

      - name: Debug tree (ver rutas)
        run: |
          ls -la
          echo "---- ops/scripts ----"
          ls -la ops/scripts || true

      # HISTÓRICO REAL
      - name: Build docs/api/lae_historico.json
        run: |
          echo "[build] Generando histórico real..."
          python ops/scripts/fetch_lae_historic.py docs/api/lae_historico.json
          echo "[build] head ----"
          head -n 40 docs/api/lae_historico.json || true

      # ÚLTIMO SORTEO REAL
      - name: Build docs/api/lae_latest.json
        run: |
          echo "[build] Generando lae_latest.json ..."
          python ops/scripts/fetch_lae_latest.py docs/api/lae_latest.json
          echo "[build] head ----"
          head -n 40 docs/api/lae_latest.json || true

      - name: Commit & Push both JSONs
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git status
          git add -A
          # Evita error de "unstaged changes" y conflictos por rebase
          git commit -m "ops: update docs/api (historico, latest) [CI]" || echo "Nada que commitear"
          # Push directo; si hay carreras, fuerza con lease
          git push origin HEAD:main || git pull --no-rebase --no-edit && git push origin HEAD:main || git push --force-with-lease origin HEAD:main
