name: Fran Ops — Scheduler

on:
  workflow_dispatch:
  # Programa diario (UTC). Cambia la hora si quieres.
  schedule:
    - cron: '0 8 * * *'

# ⬅️ PERMISOS NECESARIOS PARA QUE EL BOT PUEDA HACER PUSH
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # deja el token configurado para git push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (ligero)
        run: |
          if [ -f ops/requirements.txt ]; then
            pip install -r ops/requirements.txt
          else
            pip install requests
          fi

      - name: Build lae_latest.json
        run: |
          mkdir -p docs/api
          python ops/fetch_lae_latest.py --out docs/api/lae_latest.json
          echo "== head =="
          head -c 400 docs/api/lae_latest.json || true
          echo ""
          echo "== size =="
          wc -c docs/api/lae_latest.json

      - name: Auto-commit lae_latest.json (pages)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: docs/api/lae_latest.json
          commit_message: 'chore: update docs/api/lae_latest.json'
          commit_author: 'gssecotrade <199840932+gssecotrade@users.noreply.github.com>'
