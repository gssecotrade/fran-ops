name: Fran Ops — Scheduler

on:
  workflow_dispatch:        # Lanzamiento manual desde Actions
  schedule:
    - cron: '0 6 * * *'     # 08:00 Madrid (cron usa UTC)

jobs:
  run-ops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Restaura el Service Account JSON desde secret base64 (lo siguen usando otros scripts)
      - name: Restore Service Account JSON
        env:
          GOOGLE_SA_JSON_BASE64: ${{ secrets.GOOGLE_SA_JSON_BASE64 }}
        run: |
          mkdir -p ops/.secrets
          echo "$GOOGLE_SA_JSON_BASE64" | base64 -d > ops/.secrets/google-sa.json

      # Construye .env (varias utilidades lo leen de aquí)
      - name: Create .env
        run: |
          cat > ops/.env <<'ENV'
          GOOGLE_SA_JSON=${{ github.workspace }}/ops/.secrets/google-sa.json
          SHEETS_SPREADSHEET_ID=${{ secrets.SHEETS_SPREADSHEET_ID }}
          GDRIVE_FOLDER_ID=${{ secrets.GDRIVE_FOLDER_ID }}

          # === OAuth Drive (imprescindible para subir a tu carpeta) ===
          GDRIVE_OAUTH_CLIENT_ID=${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
          GDRIVE_OAUTH_CLIENT_SECRET=${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
          GDRIVE_OAUTH_REFRESH_TOKEN=${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}

          MAKE_WEBHOOK_URL=
          SUMMARY_EMAIL=${{ secrets.SUMMARY_EMAIL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          SMTP_TO=${{ secrets.SMTP_TO }}
          ENV

      - name: Install deps
        run: |
          pip install -r ops/scripts/requirements.txt || true
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # === Debug: valida que el refresh token funciona y que el Folder ID es correcto/visible ===
      - name: Debug Drive OAuth & Folder
        env:
          GDRIVE_OAUTH_CLIENT_ID:     ${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
          GDRIVE_OAUTH_CLIENT_SECRET: ${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
          GDRIVE_OAUTH_REFRESH_TOKEN: ${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID:           ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python - <<'PY'
          import os
          from google.oauth2.credentials import Credentials
          from googleapiclient.discovery import build

          creds = Credentials(
              None,
              refresh_token=os.environ["GDRIVE_OAUTH_REFRESH_TOKEN"],
              client_id=os.environ["GDRIVE_OAUTH_CLIENT_ID"],
              client_secret=os.environ["GDRIVE_OAUTH_CLIENT_SECRET"],
              scopes=["https://www.googleapis.com/auth/drive.file"],
          )
          svc = build("drive","v3",credentials=creds)

          about = svc.about().get(fields="user(emailAddress), storageQuota").execute()
          print("AUTH_USER:", about["user"]["emailAddress"])

          fid = os.environ["GDRIVE_FOLDER_ID"].strip()
          print("FOLDER_ID:", fid)

          try:
              meta = svc.files().get(
                  fileId=fid,
                  fields="id,name,mimeType,parents,owners(emailAddress),driveId",
                  supportsAllDrives=True
              ).execute()
              print("FOLDER_META:", meta)
          except Exception as e:
              print("GET_ERROR:", repr(e))
              # Plan B: listar carpetas visibles para este usuario (primeras 10)
              res = svc.files().list(
                  q="mimeType='application/vnd.google-apps.folder' and trashed=false",
                  fields="files(id,name,owners(emailAddress),parents)",
                  includeItemsFromAllDrives=True,
                  supportsAllDrives=True,
                  pageSize=10
              ).execute()
              print("VISIBLE_FOLDERS:", res.get("files", []))
          PY

      # Ejecuta el pipeline completo
      - name: Run pipeline (Sheets -> CSV -> Normalize -> ZIP -> Drive -> Email)
        env:
          # SMTP / Email
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_TO:   ${{ secrets.SMTP_TO }}
          SUMMARY_EMAIL: ${{ secrets.SUMMARY_EMAIL }}

          # Sheets / Drive
          SHEETS_SPREADSHEET_ID: ${{ secrets.SHEETS_SPREADSHEET_ID }}
          GDRIVE_FOLDER_ID:      ${{ secrets.GDRIVE_FOLDER_ID }}
          GOOGLE_SA_JSON:        ${{ github.workspace }}/ops/.secrets/google-sa.json

          # OAuth Drive (usado por upload_to_gdrive.py)
          GDRIVE_OAUTH_CLIENT_ID:     ${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
          GDRIVE_OAUTH_CLIENT_SECRET: ${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
          GDRIVE_OAUTH_REFRESH_TOKEN: ${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}
        run: |
          python ops/scripts/sheets_to_csv.py || true
          python ops/scripts/normalize_legales.py || true
          bash ops/scripts/zip_all.sh || true
          python ops/scripts/upload_to_gdrive.py || true
          python ops/scripts/send_summary_email.py || true
