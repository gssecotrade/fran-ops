name: Fran Ops — Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'   # 08:00 UTC diario

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (requests, bs4, parsers)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml html5lib

      - name: Build lae_latest.json (robusto)
        shell: bash
        run: |
          set -e
          mkdir -p docs/api
          # 1) Genera archivo (si falla la escritura, volcamos stdout y lo redirigimos)
          python ops/scripts/fetch_lae_latest.py --out docs/api/lae_latest.json || {
            echo "Python returned non-zero; trying stdout fallback..."
            python ops/scripts/fetch_lae_latest.py --out /dev/null > docs/api/lae_latest.json || true
          }
          # 2) Último salvavidas: placeholder si no existe o está vacío
          if [ ! -s docs/api/lae_latest.json ]; then
            echo "WARNING: creating placeholder lae_latest.json"
            printf '{"generated_at":"%s","results":[],"errors":["placeholder"]}\n' "$(date -u +%FT%TZ)" > docs/api/lae_latest.json
          fi
          echo "---- head ----"
          head -c 400 docs/api/lae_latest.json || true
          echo
          echo "---- size ----"
          wc -c docs/api/lae_latest.json

      - name: Auto-commit lae_latest.json (pages)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: docs/api/lae_latest.json
          commit_message: 'chore: update docs/api/lae_latest.json'
          commit_author: 'gssecotrade <199840932+gssecotrade@users.noreply.github.com>'
