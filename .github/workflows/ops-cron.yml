name: ops-cron

on:
  workflow_dispatch:
  schedule:
    # Ejecuta todos los días a las 05:15 UTC (ajústalo si quieres)
    - cron: "15 5 * * *"

permissions:
  contents: write

concurrency:
  group: ops-cron
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout completo para poder hacer pull/commit/push limpias
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Dependencias de scraping / parseo
      - name: Install deps (requests, bs4, lxml)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # 4) Generar lae_latest.json
      - name: Build docs/api/lae_latest.json
        run: |
          mkdir -p docs/api
          echo "[build] Generando lae_latest.json ..."
          python OPS/scripts/fetch_lae_latest.py docs/api/lae_latest.json
          echo "---- head ----"
          head -n 30 docs/api/lae_latest.json || true
          echo "--------------"

      # 5) Generar lae_historico.json
      - name: Build docs/api/lae_historico.json
        run: |
          mkdir -p docs/api
          echo "[build] Generando histórico completo ..."
          python OPS/scripts/fetch_lae_historic.py docs/api/lae_historico.json
          echo "---- head ----"
          head -n 30 docs/api/lae_historico.json || true
          echo "--------------"

      # 6) Commit & push de ambos ficheros (un único empuje)
      - name: Commit & Push both JSONs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Evita rechazos por diverger con main
          git pull --ff-only origin main || true

          git add docs/api/lae_latest.json docs/api/lae_historico.json
          if git diff --cached --quiet; then
            echo "No hay cambios que publicar."
            exit 0
          fi

          git commit -m "ops: update docs/api (latest + historico)"
          git push origin HEAD:main
