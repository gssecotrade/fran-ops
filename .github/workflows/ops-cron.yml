name: OPS CRON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas

jobs:
  # =========================
  # Últimos sorteos (latest)
  # =========================
  build-latest:
    name: Build latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests, bs4)
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4

      - name: Build lae_latest.json
        run: |
          mkdir -p docs/api
          echo "[build] Generando lae_latest.json ..."
          python OPS/scripts/fetch_lae_latest.py docs/api/lae_latest.json
          echo "---- head ----"
          head -n 40 docs/api/lae_latest.json || true
          echo "---- size ----"
          wc -c docs/api/lae_latest.json || true

      - name: Commit & Push lae_latest.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: docs/api/lae_latest.json
          commit_message: "chore: update docs/api/lae_latest.json"
          commit_user_name: ghsseco
          commit_user_email: 199840932+gssecotrade@users.noreply.github.com
          push_options: "--force-with-lease"

  # =========================
  # Histórico completo
  # =========================
  build-historic:
    name: Build historic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests, bs4)
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4

      - name: Build lae_historico.json
        run: |
          mkdir -p docs/api
          echo "[build] Generando histórico completo..."
          # IMPORTANTE: ruta correcta al script
          python OPS/scripts/fetch_lae_historic.py docs/api/lae_historico.json
          echo "---- head ----"
          head -n 40 docs/api/lae_historico.json || true
          echo "---- size ----"
          wc -c docs/api/lae_historico.json || true

      - name: Commit & Push lae_historico.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: docs/api/lae_historico.json
          commit_message: "chore: update docs/api/lae_historico.json"
          commit_user_name: ghsseco
          commit_user_email: 199840932+gssecotrade@users.noreply.github.com
          push_options: "--force-with-lease"
