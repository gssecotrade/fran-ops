name: Fran Ops — Scheduler

on:
  workflow_dispatch:
  schedule:
    # ⚠️ UTC. Si quieres 08:00 hora de Madrid (CET/CEST),
    # usa 07:00 UTC (invierno) o 06:00 UTC (verano).
    - cron: '0 8 * * *'

concurrency:
  group: fran-ops-main
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  DIST_DIR: dist

jobs:
  pipeline:
    name: Run Fran Ops pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ops/scripts/requirements.txt || true
          pip install pandas gspread google-auth google-api-python-client

      - name: Sheets -> CSV
        env:
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }} # opcional
          GOOGLE_SA_JSON_BASE64: ${{ secrets.GOOGLE_SA_JSON_BASE64 }} # << TU SECRETO
        run: |
          python ops/scripts/sheets_to_csv.py || true

      - name: Normalize
        run: |
          python ops/scripts/normalize_loterias.py

      - name: Data Quality
        run: |
          python ops/scripts/dq_loterias.py || true

      - name: ZIP all
        run: |
          bash ops/scripts/zip_all.sh

      - name: Upload to Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_OAUTH_CLIENT_ID: ${{ secrets.GDRIVE_OAUTH_CLIENT_ID }}
          GDRIVE_OAUTH_CLIENT_SECRET: ${{ secrets.GDRIVE_OAUTH_CLIENT_SECRET }}
          GDRIVE_OAUTH_REFRESH_TOKEN: ${{ secrets.GDRIVE_OAUTH_REFRESH_TOKEN }}
        run: |
          python ops/scripts/upload_to_gdrive.py || true

      - name: Build report.json + docs/index.html
        run: |
          python ops/scripts/make_report.py
          echo "✓ Generado $(pwd)/docs/index.html"
          test -f dist/report.json || (echo "report.json faltante" && exit 1)

      - name: Save dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/**
            !dist/**/*.tmp

  deploy-pages:
    name: Deploy DQ Panel (GitHub Pages)
    runs-on: ubuntu-latest
    needs: pipeline

    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4

  update-control-sheet:
    name: Update control sheet
    runs-on: ubuntu-latest
    needs: [pipeline]   # necesita el artifact "dist"
    if: ${{ !cancelled() }}

    steps:
      - uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps (gspread)
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth

      - name: Update Google Sheet (Control_Pipeline)
        env:
          CONTROL_SHEET_ID: ${{ secrets.CONTROL_SHEET_ID }}
          GOOGLE_SA_JSON_BASE64: ${{ secrets.GOOGLE_SA_JSON_BASE64 }}   # << clave
          CONTROL_SHEET_TAB: Control_Pipeline
          PANEL_URL: https://gssecotrade.github.io/fran-ops/
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          python ops/scripts/update_control_sheet.py
